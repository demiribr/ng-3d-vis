    <!-- application content -->
    <div class="container" ng-controller="AppCtrl">
      <informatics-badge></informatics-badge>
      

      <div class="twelve columns add-bottom">
        
        <ng-webgl
          id="webglContainer"
          width="canvasWidth"
          height="canvasHeight"
        >
          <gl-macro></gl-macro>
          <gl-skybox></gl-skybox>
        </ng-webgl>

      </div>

      <gl-video
        url="'http://ec2-52-16-246-202.eu-west-1.compute.amazonaws.com:9000/molab-3dwx-ds/media/55896829e4b0b14cba17273c'"
        shrink-factor="1">
      </gl-video>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
    <!--<script src="libs/three.js"></script>-->

    <!-- scripts/scripts.js -->
      <script src="bower_components/threejs-controls/src/OrbitControls.js"></script>
      <script src="bower_components/informatics-badge-directive/src/informatics-badge.js"></script>
      <script src="app.js"></script>
      <script src="components/ngWebgl.js"></script>
      <script src="components/camera/glCameraModelService.js"></script>
      <script src="components/camera/glMacro.js"></script>
      <script src="components/scene_objects/skybox/video/glVideoDataModelService.js"></script>
