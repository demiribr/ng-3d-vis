<!-- application content -->
<div class="container" ng-controller="AppCtrl">

    <div class='btn btn-primary' title="Toggle camera macro playback" href="#"
         style="height: 50px; width: 50px; position: absolute; top:40px; left: 10px; color: white; font-size: 14pt; "
         ng-click="toggleMacro()">
        <i class="fa fa-video-camera fa-3x"></i>
    </div>

    <informatics-badge></informatics-badge>

    <toaster-container></toaster-container>
    <gl-location-messages></gl-location-messages>

    <div class="twelve columns add-bottom">

        <gl-scene gl-stats gl-first-person-controls width="width" height="height">
            <gl-light name="light"></gl-light>
            <gl-location-search></gl-location-search>
            <gl-reverse-location-search></gl-reverse-location-search>
            <gl-macro></gl-macro>
            <gl-mobile-connection></gl-mobile-connection>
            <gl-layered-sky name="sky"></gl-layered-sky>
            <!-- <gl-volume-rendered-sky name="sky"></gl-volume-rendered-sky> -->
            <gl-map name="terrain"></gl-map>
        </gl-scene>

    </div>

    <!--<gl-video-->
            <!--url="videoUrl"-->
            <!--shrink-factor="10">-->
    <!--</gl-video>-->

    <div id="vid" style="position: absolute; left:0px"></div>
    <div id="canv" style="position: absolute; right:0px"></div>
</div>
